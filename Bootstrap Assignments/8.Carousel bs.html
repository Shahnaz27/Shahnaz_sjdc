<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
  
  <div class="container-fluid mt-3">
    <h1>This is my 8th assignment tells about Carousel in Bootstrap</h1>
</div>

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item active">

      <img src="G:\Internship\Images\gayathri 1.jpg" alt="Los Angeles" class="d-block"
       style="width:100%" >
      <div class="carousel-caption">
        <h3>Gayathri</h3>
      </div>
    </div>

    <div class="carousel-item">
      <img src="G:\Internship\Images\gayathri 2.jpg" alt="Chicago" class="d-block" 
      style="width:100%" >
      <div class="carousel-caption">
        <h3>Priya</h3>
      </div> 
    </div>

    <div class="carousel-item">
      <img src="G:\Internship\Images\img 4.jpg" alt="New York" class="d-block" 
      style="width:100%" >
      <div class="carousel-caption">
        <h3>Varshitha</h3>
      </div>  
    </div>
    
  </div>
  

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>
</html>
